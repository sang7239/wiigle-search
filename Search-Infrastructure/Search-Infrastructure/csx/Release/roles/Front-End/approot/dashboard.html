<!DOCTYPE html>
<html>
<head>
    <title>Wiigle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/files/favicon.png">
    <script type="text/javascript" src="dashboard.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Current Status</h4>
        <hr>
        <p class="mb-0">Paused</p>
    </div>
    <button type="button" class="btn btn-success" onclick="startCrawl()">Start Crawl</button>
    <button type="button" class="btn btn-danger" onclick="pauseCrawl()">Pause Crawl</button>
    <button type="button" class="btn btn-warning" onclick="reset()">Reset</button>

</body>
</html>
