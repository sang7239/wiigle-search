<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wiigle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/files/favicon.png">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <img src="files/wiggle.png" />
            <div class="input-group md-form form-sm form-2 pl-0">
                <input class="form-control my-0 py-1 red-border" type="text" placeholder="Search" aria-label="Search"
                       name="search" onkeyup="retrieveSuggestions(event)">
                <div class="input-group-append" onclick="getSearchResults()">
                    <span class="input-group-text grey lighten-3" id="basic-text1">
                        <i class="fas fa-search text-grey"
                           aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div id="suggestions"></div>
            <div id="results"></div>
        </div>
    </div>
</body>
</html>
